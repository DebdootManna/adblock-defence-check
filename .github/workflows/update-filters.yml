# .github/workflows/update-filters.yml
name: Daily Filter List Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual execution from the GitHub Actions tab

jobs:
  update-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build filter list
        run: npm run update-filters

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          git add public/data/filters.json logs/update.log
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: filter lists refreshed"
            git push
          else
            echo "No changes to filter list. Nothing to commit."
          fi
