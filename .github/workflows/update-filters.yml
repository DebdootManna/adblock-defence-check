# .github/workflows/update-filters.yml
name: Daily Filter List Update

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: "0 0 * * *"
  workflow_dispatch: # Allows manual execution from the GitHub Actions tab

permissions:
  contents: write

jobs:
  update-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build filter list
        run: npm run update-filters

      - name: "Debug: List files and .gitignore content"
        run: |
          echo "--- .gitignore content ---"
          cat .gitignore
          echo "--- file listing ---"
          ls -laR
          echo "---------------------"

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions-bot@github.com'
          # Add files if they exist
          if [ -f "public/data/filters.json" ]; then
            git add public/data/filters.json
          fi
          if [ -f "logs/update.log" ]; then
            git add -f logs/update.log
          fi
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: filter lists refreshed"
            git push
          else
            echo "No changes to filter list. Nothing to commit."
          fi
